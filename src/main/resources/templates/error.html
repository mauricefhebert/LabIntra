<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<body>
<div layout:fragment="content">
  <h1>Error</h1>
  <p>URL: <span th:text="${url}"></span></p>
  <p>Status: <span th:text="${status}"></span></p>
  <p>Message: <span th:text="${message}"></span></p>
  <p>Exception: <span th:text="${exception}"></span></p>
</div>
</body>
</html>
